services:
  api:
    build:
      target: dev
    image: localhost:5001/organize-api-dev
    volumes:
      - ./api:/rails
  certs:
    environment:
      SELF_SIGN: true
    restart: "no"
  metrics-db:
    environment:
      DATA_SOURCE_URI: db:5432/organize_development?sslmode=disable
  site:
    build:
      target: dev
    image: localhost:5001/organize-site-dev
    volumes:
      - ./site:/rails
  web:
    build:
      target: dev
    ports:
      - "8080:80"
    image: localhost:5001/organize-web-dev
