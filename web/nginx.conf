load_module /etc/nginx/modules/ngx_http_vhost_traffic_status_module.so;

events {}
http {
  include /etc/nginx/mime.types;
  include /etc/nginx/vhost-traffic-status.conf;

  # Use client IP addresses in the nginx logs
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;

  upstream rails_api {
    server api:3000;
  }

  upstream rails_site {
    server site:3000;
  }

  # Optionally include these files to override servers in development
  include /etc/nginx/*.development.conf;

  # Redirect non-certbot api http requests to https
  server {
    listen 80;

    server_name api.getorganize.app;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://api.getorganize.app$request_uri;
    }
  }

  server {
    listen 443 ssl;
    http2 on;

    server_name api.getorganize.app;

    ssl_certificate /etc/nginx/ssl/live/getorganize.app/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/getorganize.app/privkey.pem;

    location / {
      include /etc/nginx/rails-proxy.conf;
      proxy_pass http://rails_api;
    }
  }

  # Redirect non-certbot www to non-www and http to https
  server {
    listen 80;
    listen 443 ssl;
    http2 on;

    server_name www.getorganize.app;

    ssl_certificate /etc/nginx/ssl/live/getorganize.app/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/getorganize.app/privkey.pem;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://getorganize.app$request_uri;
    }
  }

  # Redirect non-certbot site http requests to https
  server {
    listen 80;

    server_name getorganize.app;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://getorganize.app$request_uri;
    }
  }

  server {
    listen 443 default_server ssl;
    http2 on;

    server_name getorganize.app;

    ssl_certificate /etc/nginx/ssl/live/getorganize.app/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/getorganize.app/privkey.pem;

    include /etc/nginx/server-locations.conf;
  }
}
